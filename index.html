<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    #todoInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #addbtn {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #addbtn:hover {
      background: #45a049;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .todo-text.completed {
      text-decoration: line-through;
      color: gray;
    }
    .action-btn {
      margin-left: 5px;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #2196F3;
      color: white;
    }
    .delete-btn {
      background: #f44336;
      color: white;
    }
    .todo-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #4CAF50;
      margin-right: 10px;
      cursor: pointer;
    }
    .todo-checkbox.checked {
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo App</h2>
    <div class="input-group">
      <input type="text" id="todoInput" placeholder="Yangi vazifa qo'shish...">
      <button id="addbtn">Qo'shish</button>
    </div>
    <div id="todoList" style="margin-top:20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
